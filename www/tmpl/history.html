<ion-view title="New">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

  <ion-list can-swipe="user.isAdmin">
    <ion-item ng-repeat="hit in data track by hit.id">
      <h2>{{hit.source.purchaseDateUtc|date:'shortDate'}}</h2>
      <p>{{hit.source.odometer}} - {{hit.source.units}} - {{hit.source.price}}</p>

      <ion-option-button class="button-assertive" ng-click="remove(hit)" ng-if="user.isAdmin">Delete</ion-option-button>

    </ion-item>
  </ion-list>
