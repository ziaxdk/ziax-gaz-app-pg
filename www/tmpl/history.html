<ion-view title="History">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

    <ion-list can-swipe="user.isAdmin">

      <ion-item ng-repeat="hit in data track by hit.id" class="item item-icon-right" href="#/app/history/{{hit.id}}">
        <i class="icon ion-ios7-arrow-forward"></i>
        <h2>{{hit.source.purchaseDateUtc|date:'shortDate'}} - <span station="{{hit.source.station}}"></span></h2>
        <p>{{hit.source.odometer}} - {{hit.source.units|number:2}} - {{hit.source.price|currency}}</p>
        <ion-option-button class="button-assertive" ng-click="remove(hit)" ng-if="user.isAdmin">Delete</ion-option-button>
      </ion-item>

    </ion-list>

    <ion-infinite-scroll on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>

  </ion-content>
</ion-view>
