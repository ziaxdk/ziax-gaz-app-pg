<ion-view title="New">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

    <div class="list">
        <a class="item" href="#" ng-click="show(hit)" ng-repeat="hit in data track by hit.id">
          <h2>{{hit.source.purchaseDateUtc|date:'shortDate'}}</h2>
          <p>{{hit.source.odometer}} - {{hit.source.units}} - {{hit.source.price}}</p>
        </a>
    </div>

    <ion-infinite-scroll
      on-infinite="loadMore()"
      distance="1%">
    </ion-infinite-scroll>

  </ion-content>
</ion-view>
